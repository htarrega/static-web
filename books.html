<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hugo Tárrega's favorite books" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@htarrega" />
    <link rel="canonical" href="http://htarrega.me/books.html" />
    <link rel="icon" href="favicon/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <style>
        body {
            line-height: 1.4;
            font-size: 17px;
            padding: 0 10px;
            margin: 50px auto;
            max-width: 900px;
            background-color: black;
            color: white;
        }

        #maincontent {
            max-width: 900px;
            margin: 15px auto;
            margin-top: 70px;
        }

        a {
            color: white;
            text-decoration: underline;
        }

        a:hover {
            color: rgb(0, 133, 41);
            text-decoration: none;
        }

        a:visited {
            color: white;
        }

        a:active {
            color: rgb(0, 133, 41);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: black;
            padding: 10px 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0;
            padding: 0;
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            color: rgb(0, 133, 41);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sort-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sort-btn, .view-btn {
            background-color: transparent;
            color: white;
            border: 1px solid rgb(0, 133, 41);
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .sort-btn:hover, .view-btn:hover {
            background-color: rgb(0, 133, 41);
            color: black;
        }

        .sort-btn.active, .view-btn.active {
            background-color: rgb(0, 133, 41);
            color: black;
        }

        .books-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
            grid-template-columns: repeat(1, 1fr);
        }

        /* Tablet: 4 columns */
        @media (min-width: 768px) and (max-width: 1023px) {
            .books-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Desktop: 2 columns */
        @media (min-width: 1024px) {
            .books-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .books-grid.hidden {
            display: none;
        }

        .books-list {
            display: none;
        }

        .books-list.active {
            display: block;
        }

        .book-item {
            text-align: center;
            cursor: pointer;
        }

        .book-item img {
            width: 100%;
            height: auto;
            aspect-ratio: 2/3;
            object-fit: cover;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .book-item:hover .book-cover {
            transform: scale(1.05);
        }

        .book-title {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .book-author {
            font-size: 14px;
            color: rgb(150, 150, 150);
            margin-bottom: 5px;
        }


        .book-list-item {
            padding: 10px 0;
            border-bottom: 1px solid rgb(50, 50, 50);
        }

        .book-list-item:last-child {
            border-bottom: none;
        }

        .book-list-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 3px;
        }

        .book-list-author {
            color: rgb(150, 150, 150);
            font-size: 15px;
        }

        .book-list-date {
            font-size: 14px;
            color: rgb(100, 100, 100);
        }
    </style>
    <title>Hugo Tárrega - Books</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="posts.html">Posts</a></li>
        </ul>
    </nav>
    <div id="maincontent">
        <h2>Books</h2>

        <div class="controls">
            <div class="sort-buttons">
                <button class="view-btn active" data-view="grid">Grid</button>
                <button class="view-btn" data-view="list">List</button>
            </div>
        </div>

        <div id="books-container">
            <div class="books-grid active" id="grid-view"></div>
            <div class="books-list" id="list-view"></div>
        </div>
    </div>

    <script>
        let books = [];
        let currentView = 'grid';

        async function loadBooks() {
            try {
                const response = await fetch('resources/books.json');
                books = await response.json();
                renderBooks();
            } catch (error) {
                console.error('Error loading books:', error);
            }
        }

        function renderBooks() {
            const gridView = document.getElementById('grid-view');
            const listView = document.getElementById('list-view');

            gridView.innerHTML = '';
            listView.innerHTML = '';

            books.forEach(book => {
                // Grid view
                const gridItem = document.createElement('div');
                gridItem.className = 'book-item';
                gridItem.innerHTML = `
                    <img src="${book.cover}" alt="${book.title}" class="book-cover" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22150%22 height=%22225%22%3E%3Crect fill=%22%23333%22 width=%22150%22 height=%22225%22/%3E%3Ctext x=%2275%22 y=%22112%22 text-anchor=%22middle%22 fill=%22%23999%22 font-size=%2214%22%3E${book.title}%3C/text%3E%3C/svg%3E'">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                `;
                gridView.appendChild(gridItem);

                // List view
                const listItem = document.createElement('div');
                listItem.className = 'book-list-item';
                listItem.innerHTML = `
                    <div class="book-list-title">${book.title}</div>
                    <div class="book-list-author">${book.author}</div>
                `;
                listView.appendChild(listItem);
            });
        }

        // Event listeners
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentView = e.target.dataset.view;

                const gridView = document.getElementById('grid-view');
                const listView = document.getElementById('list-view');

                if (currentView === 'grid') {
                    gridView.classList.remove('hidden');
                    listView.classList.remove('active');
                } else {
                    gridView.classList.add('hidden');
                    listView.classList.add('active');
                }
            });
        });

        // Load books on page load
        loadBooks();
    </script>
</body>

</html>
